    <section id="portada-contacto">

        <div class="module">
            <div class="module-inside">
                <h2 class="menu-titulo" id="menu-titulo">Consulta Usuarios</h2>

                <section class="consulta">
                    <div class="gestion-pacientes">
                        <h3>Datos Usuario</h3>
                        <div class="info">
                        <form action="consulta-usuarios-formulario.php" method="post">    
                        <label id="cedula">Escribe el identificador del usuario</label>
                        <ul class="fila">
                            <li id="id-usuario" class="pseudo-boton">
                                <input type="number" name="id-usuario" id="id-user"placeholder="ID usuario"
                                required
                                oninvalid="this.setCustomValidity('Ingresa el ID del usuario')"
                                oninput="this.setCustomValidity('')">
                            </li> 
                            <li class="pseudo-boton">
                                <button th:href="@(/CONSULTA)" type="submit" name="consultar-propietario" id="consultar-propietario"><p>Consultar Usuario</p></button>
                            </li>
                        </ul>
                        </form>
                        <ul class="fila">
                            <li class="pseudo-boton">
                                <button th:href="@(/CONSULTA)" type="submit" name="consultar-propietario" id="consultar-propietario"><p>Consultar Todos los Usuarios</p></button>
                            </li>
                            <li class="pseudo-boton">
                                <button type="submit" name="consultar-propietario" id="regreso-menu" onclick="window.location.href='../../sesion_iniciada/HTML/menu_principal.html'"><p style="color: #212529">Regresar al menú principal</p></button>
                            </li>
                        </ul>
                    </div>
                </div>
                </section>

                <section class="consulta">
                <div id="consultas">

                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                          <tr>
                            <th>Nombre Usuario</th>
                            <th># Mascotas</th>
                            <th>Email</th>
                            <th>Documento</th>
                            <th>Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="student: ${students}">
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.lastName}"></td>
                            <td th:text="${student.email}"></td>
                            <td>
                              <th:block th:each="course,iter: ${student.courses}">
                                <label th:text="${course.name}"></label>
                                <th:block th:if="${!iter.last}"> </th:block>
                              </th:block>
                            </td>
                            <td>
                              <a
                                th:href="@{/students/edit/{id}(id=${student.id})}"
                                class="btn btn-primary"
                                >Actualizar</a
                              >
                              <a
                                th:href="@{/students/{id}(id=${student.id})}"
                                class="btn btn-danger"
                                >Borrar</a
                              >
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    
                </div>

            </section>

            </div>



        </div>

    </section>
