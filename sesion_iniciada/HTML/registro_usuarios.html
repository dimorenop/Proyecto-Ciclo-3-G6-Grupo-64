    <section id="portada-contacto">

        <div class="module">
            <div class="module-inside">
                <h2 class="menu-titulo" id="menu-titulo">Registro Usuarios</h2>

                <section class="consulta">
                    <div class="gestion-pacientes">
                        <div class="contact_form">
                            <h3>Registro de Usuarios VacuVet</h3>



                            <div class="formulario">

                                <form action="registro-formulario.php" method="post">
                                    <section id="datos">
                                        <div>
                                            <p>
                                                <label for="tipo" class="colocar_tipo">Tipo De Documento
                                                    <span class="obligatorio">*</span>
                                                </label>
                                                <select name="introducir_tipo" id="tipo" required="obligatorio"
                                                    placeholder="Tipo De Documento">
                                                    <option>C.C</option>
                                                    <option>T.I</option>
                                                    <option>Cedula de Extranjería</option>
                                                    <option>Pasaporte</option>
                                                </select>
                                            </p>

                                            <p>
                                                <label for="nombres" class="colocar_nombres">Nombres
                                                    <span class="obligatorio">*</span>
                                                </label>
                                                <input type="text" name="introducir_nombres" id="nombres"
                                                required
                                                oninvalid="this.setCustomValidity('Nombres del paciente')"
                                                oninput="this.setCustomValidity('')"
                                                placeholder="Escribe tus Nombres">
                                            </p>

                                            <p>
                                                <label for="correo" class="colocar_correo">Correo
                                                    <span class="obligatorio">*</span>
                                                </label>
                                                <input type="email" name="introducir_correo" id="correo"
                                                required
                                                oninvalid="this.setCustomValidity('E-mail del paciente')"
                                                oninput="this.setCustomValidity('')"
                                                    placeholder="Escribe tu correo">
                                            </p>

                                            <p>
                                                <label for="empresa" class="colocar_empresa">Empresa o entidad
                                                </label>
                                                <input type="url" name="introducir_empresa" id="empresa"
                                                    placeholder="Escribe tu empresa o entidad">
                                            </p>

                                        </div>
                                        <div>
                                            <p>
                                                <label for="numero-documento" class="colocar_documento">Número de
                                                    Documento
                                                    <span class="obligatorio">*</span>
                                                </label>
                                                <input type="number" name="introducir_documento" id="documento"
                                                required
                                                oninvalid="this.setCustomValidity('Documento del Paciente')"
                                                oninput="this.setCustomValidity('')"
                                                placeholder="Escribe tu documento">
                                            </p>

                                            <p>
                                                <label for="apellidos" class="colocar_apellidos">Apellidos
                                                    <span class="obligatorio">*</span>
                                                </label>
                                                <input type="text" name="introducir_apellidos" id="apellidos"
                                                required
                                                oninvalid="this.setCustomValidity('Apellidos del paciente')"
                                                oninput="this.setCustomValidity('')" placeholder="Escribe tus apellidos">
                                            </p>

                                            <p>
                                                <label for="telefone" class="colocar_telefono">Celular o teléfono
                                                    <span class="obligatorio">*</span>
                                                </label>
                                                <input type="number" name="introducir_telefono" id="telefone"
                                                required
                                                oninvalid="this.setCustomValidity('Telefono del paciente')"
                                                oninput="this.setCustomValidity('')"
                                                    placeholder="Escribe tu teléfono">
                                            </p>

                                            <p>
                                                <label for="tipo" class="colocar_tipo">Tipo de usuario
                                                </label>
                                                <input type="text" name="introducir_tipo" id="tipo"
                                                    placeholder="Escribe tu tipo de usuario">
                                            </p>

                                        </div>
                                    </section>
                                    <section id="area-texto">
                                        <p>
                                            <label for="mensaje" class="colocar_mensaje">Observaciones
                                            </label>
                                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje"
                                                placeholder="Deja aquí tus observaciones..."></textarea>
                                        </p>

                                        <p class="aviso">
                                            <span class="obligatorio"> * </span>los campos son obligatorios.
                                        </p>


                                    </section>

                                    <ul class="fila">


                                        <li class="pseudo-boton">
                                            <button type="submit" name="guardar-informacion" id="guardar">
                                                <p>Guardar</p>
                                            </button>
                                        </li>

                                        <li class="pseudo-boton">
                                            <button type="submit" name="consultar-propietario" id="boton-consultar">
                                                <p>Consultar</p>
                                            </button>
                                        </li>
                                        <li class="pseudo-boton">
                                            <button type="submit" name="eliminar" id="boton-eliminar">
                                                <p>Eliminar</p>
                                            </button>
                                        </li>
                                        <li class="pseudo-boton">
                                            <button type="submit" name="consultar-propietario" id="regreso-menu"
                                                onclick="window.location.href='../../sesion_iniciada/HTML/menu_principal.html'">
                                                <p style="color: #212529">Regresar al menú principal</p>
                                            </button>
                                        </li>
                                    </ul>
                                </form>
                            </div>
