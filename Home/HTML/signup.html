        <section id="portada-contacto">

            <div class="module">
                <div class="module-inside">
                    <h2 class="contactanos-titulo" id="contactanos-titulo">Crea Tu Cuenta</h2>

                    <div class="contact_form">

                        <div class="formulario">

                            <form action="signup-formulario.php" method="post">

                                <p>
                                    <label for="email" class="colocar_email" style="
                                    font-size: 18px;
                                ">Email
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input type="email" name="introducir_email" id="email"  required 		oninvalid="this.setCustomValidity('Ingresa tu E-mail')"
  	oninput="this.setCustomValidity('')"
                                        placeholder="Escribe tu Email">
                                </p>

                                <p>
                                    <label for="password" class="colocar_contraseña" style="
                                    font-size: 18px;
                                ">Contraseña
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input id="password" name="password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'La contraseña debe tener al menos 6 carácteres' : ''); if(this.checkValidity()) form.confirm_password.pattern = this.value;" placeholder="Tu contraseña">    
                                </p>

                                <p>
                                    <label for="confirm_password" class="colocar_contraseña" style="
                                    font-size: 18px;
                                ">Confirma Contraseña
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input id="confirm_password" name="confirm_password" type="password" placeholder="Verifica tu constraseña" required
                                    oninvalid="this.setCustomValidity('Por favor escribe nuevamente tu contraseña')" oninput="this.setCustomValidity('')">
                                </p>

                                <p class="aviso">
                                    <span class="obligatorio"> * </span>los campos son obligatorios.
                                </p>

                                <button type="submit" name="crear_cuenta" id="signup">
                                    <p>Crear Cuenta</p>
                                </button>

                            </form>
                        </div>


                    </div>
